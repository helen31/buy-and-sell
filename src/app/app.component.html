<div id="page-wrap">
  <div class="max-width-column" *ngIf="auth.user | async">
    <app-nav-bar></app-nav-bar>
    <div id="content-wrap">
      <router-outlet></router-outlet>
    </div>
    <button (click)="signOutClicked()">Sign Out</button>
  </div>

  <div class="max-width-column" *ngIf="(auth.user | async) === null">
    <h3>You need to sign first</h3>
    <button (click)="singInClicked()">Sign In with Google</button>
  </div>
</div>
